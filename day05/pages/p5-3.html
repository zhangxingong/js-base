<h1>What is the Document Object Model?</h1>
<p>The <abbr title="World Wide web Consortium.">W3C</abbr>defines the <abbr title="Document Object Model">DOM</abbr> as:</p>
<blockquote cite="http://www.w3c.org/DOM/">
    <p>A platform- and language-neutral interface that will allow programs<br/>
    and scripts to dynamically access and update the<br/>
    content,structure and style of documents.<br/></p>
</blockquote>
<p>
    It is an <abbr title="Application Programming Interface">API</abbr> <br>
    that can be used to navigate <abbr title="HyperText Markup Language">HTML</abbr> and <abbr title="Extensible Markup language">XML</abbr> documents.</p>
